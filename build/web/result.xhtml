<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
        <title>#{msgs.faceletTitle}</title>
    </h:head>
    <h:body>        
        <h:dataTable value="#{enquete.mats}" var="materia">
            <h:column>
                <f:facet name="header"><span class="emphasis">Disciplina</span> </f:facet>
                <h:outputText value="#{materia.disciplina}"/>
                <f:facet name="footer"><span class="emphasis">Total de votos</span></f:facet>
            </h:column>
            <h:column>
                <f:facet name="header"><span class="emphasis">Qtd de votos</span></f:facet>
                <h:outputText value="#{materia.votos}"/>
                <f:facet name="footer"> <span class="emphasis">#{enquete.totalDeVotos}</span></f:facet>
            </h:column>
            <h:column>
                <f:facet name="header"><span class="emphasis">Percentual</span></f:facet>
                <h:outputText value="#{materia.percent}">
                    <f:convertNumber type="percent" maxFractionDigits="2"/>
                </h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header"><span class="emphasis">Progresso</span></f:facet>
                <meter value="#{materia.percent}" min="0" max="#{enqueteBean.qtdVotos}" ></meter>
            </h:column>   
        </h:dataTable>
        <h:form>
            <h:panelGrid columns="1">
                <h:commandButton value="Votar" action="index"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
