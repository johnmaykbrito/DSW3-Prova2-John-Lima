<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
        <title>#{msgs.faceletTitle}</title>
    </h:head>
    <h:body>
        <h:form>
            <span class="emphasis">#{msgs.title}</span>
            <h:selectOneRadio id="disciplina" value="#{enquete.escolhida}" label="Vote na melhor disciplina" required="true" layout="pageDirection">
                <c:forEach items="#{materias}" var="materia" varStatus="i">
                    <f:selectItem itemValue="#{i.index}" itemLabel="#{materia}"/>
                </c:forEach>
            </h:selectOneRadio>
            <h:panelGrid columns="3">
                <h:commandButton value="Votar" action="#{enquete.votar}"></h:commandButton>
                <h:commandButton value="Resultado" action="#{enquete.result}" immediate="true"></h:commandButton>
                <h:message for="disciplina" class="erro"></h:message>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
