<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="styles.css"/>
        <title>#{msgs.faceletTitle}</title>
    </h:head>
    <h:body>        
        <h:dataTable value="#{enquete.mats}" var="materia">
                <h:column>
                    <f:facet name="header">Disciplina</f:facet>
                    <h:outputText value="#{materia.disciplina}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Qtd de votos</f:facet>
                    <h:outputText value="#{materia.votos}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Porcentagem de votos</f:facet>
                    <h:outputText value="#{materia.percent}">
                        <f:convertNumber type="percent" />
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Porcentagem de votos</f:facet>
                    <meter value="#{materia.percent}" min="0" max="#{enqueteBean.qtdVotos}"></meter>
                </h:column>                
            </h:dataTable>
        <h:form>
            <h:commandLink value="Votar" action="index"/>
        </h:form>
    </h:body>
</html>
